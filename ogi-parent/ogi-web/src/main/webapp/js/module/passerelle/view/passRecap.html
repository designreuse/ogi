<br /><br />
<div class="col-xs-12">
    <p>
        Liste des biens présents chez les partenaires grâces aux passerelles.
    </p>

    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Bien</th>
                <th>Acimflo</th>
                <th>Diaporama</th>
                <th>SeLoger.com</th>
                <th>LeBonCoin</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(ref, request) in passerelles">
                <td><a href="#/biens/modifier/{{ref}}" >{{ref}}</a></td>
                <td class="passerelle_recap_{{request['acimflo'].requestType}}">
                    <span ng-if="request['acimflo'].presentOnPartner">{{request["acimflo"].label}}</span>
                </td>

                <td class="passerelle_recap_{{request['diaporama'].requestType}}">
                    <span ng-if="request['diaporama'].presentOnPartner">{{request["diaporama"].label}}</span>
                </td>

                <td class="passerelle_recap_{{request['seloger'].requestType}}">
                    <span ng-if="request['seloger'].presentOnPartner">{{request["seloger"].label}}</span>
                </td>

                <td class="passerelle_recap_{{request['leboncoin'].requestType}}">
                    <span ng-if="request['leboncoin'].presentOnPartner">{{request["leboncoin"].label}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

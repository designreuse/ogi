<div ng-if="prp.category.code == 'PLT'">
  <div ng-include="'js/module/property/view/prpFormTabDescPlot.html'"></div>
</div>

<div ng-if="prp.category.code == 'HSE' || prp.category.code == 'APT'">
  <div ng-include="'js/module/property/view/prpFormTabDescLivable.html'"></div>
</div>

<div ng-if="prp.category.code == 'BSN'">
  <div ng-include="'js/module/property/view/prpFormTabDescBusiness.html'"></div>
</div>

<script type="text/ng-template" id="modalAddType.html">
    <div class="modal-header">
        <h3>{{labels.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-inline center">
            <div class="form-group" style="width: 350px">
                <input style="width:100%" class="form-control" type="text" ng-model="newType.label" placeholder="{{labels.placeholder}}"/>
            </div>
            <button class="btn btn-success" ng-click="ok()">
                <i class="glyphicon glyphicon-plus"></i>
                <span>Ajouter</span>
            </button>
            <button class="btn btn-danger" ng-click="$dismiss()">Annuler</button>
        </form>
    </div>
</script>

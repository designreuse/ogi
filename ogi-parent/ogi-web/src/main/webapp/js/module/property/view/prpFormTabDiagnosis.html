<div ng-controller="ControllerPrpTabDiagnosis">
    <fieldset ng-if="prp.category.code != 'PLT'">
        <legend>DPE</legend>
        <div class="row">
            <div class="form-group col-xs-6">
                <label>Consommation énergétique</label>
                <div class="input-group">
                    <input class="form-control" type="text" ng-model="prp.dpe.kwh" />
                    <span class="input-group-addon">{{prp.dpe.classificationKWh}}</span>
                </div>
                <label>Taux d'émission de gaz à effet de serre (GES)</label>
                <div class="input-group">
                    <input class="form-control" type="text" ng-model="prp.dpe.ges" />
                    <span class="input-group-addon">{{prp.dpe.classificationGes}}</span>
                </div>
            </div>

            <div class="form-group col-xs-3">
                <img class="center-block" ng-src="{{API_URL}}/rest/dpe/kwh?dpe={{prp.dpe.kwh}}&width=180" />
                <p class="text-center">
                    <a href="{{API_URL}}/rest/dpe/kwh?dpe={{prp.dpe.kwh}}&width=180" target="_blank">180px</a>
                    <a href="{{API_URL}}/rest/dpe/kwh?dpe={{prp.dpe.kwh}}&width=260" target="_blank">260px</a>
                </p>
            </div>

            <div class="form-group col-xs-3">
                <img class="center-block" ng-src="{{API_URL}}/rest/dpe/ges?dpe={{prp.dpe.ges}}&width=180" />
                <p class="text-center">
                    <a href="{{API_URL}}/rest/dpe/ges?dpe={{prp.dpe.ges}}&width=180" target="_blank">180px</a>
                    <a href="{{API_URL}}/rest/dpe/ges?dpe={{prp.dpe.ges}}&width=260" target="_blank">260px</a>
                </p>
            </div>
        </div>
    </fieldset>
</div>

<div class="row-fluid">
	<div class="span6">
		<fieldset>
			<legend>Propriétaire</legend>
			<div class="control-group">
				<label class="control-label">Civilité</label>
				<div class="controls">
					<select>
						<option>Madame</option>
						<option>Monsieur</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Nom</label>
				<div class="controls">
					<input class="input-xlarge" type="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Prénom</label>
				<div class="controls">
					<input class="input-xlarge" type="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Date de naissance</label>
				<div class="controls">
					<input type="text" />
				</div>
			</div>
		</fieldset>
	</div>
	
	<div class="span6">
		<fieldset>
			<legend>Adresse</legend>
			 <div class="control-group">
				<label class="control-label">Adresse</label>
					<div class="controls">
						<input class="input-xlarge" type="text" />
					</div>
			</div>
			<div class="control-group">
				<label class="control-label">Complément Adresse</label>
				<div class="controls">
					<input class="input-xlarge" type="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Code Postal</label>
				<div class="controls">
					<input class="input-small" type="number" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Ville</label>
				<div class="controls">
					<input class="input-xlarge" type="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Pays</label>
				<div class="controls">
					<input class="input-xlarge" type="text" />
				</div>
			</div>
		</fieldset>
	</div>
</div>

<div class="row-fluid">
	<div class="span12">
		<fieldset>
			<legend>Contact</legend>
			<!-- <div class="span12"> -->
				<div class="span6" style="margin-left:0">
					<div class="control-group">
						<label class="control-label">Tél. domicile</label>
						<div class="controls">
							<input type="tel" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tél. travail</label>
						<div class="controls">
							<input type="tel" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tél. portable</label>
						<div class="controls">
							<input type="tel" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tél. portable conjoint</label>
						<div class="controls">
							<input type="tel" />
						</div>
					</div>
				</div>
				<div class="span6">
					<div class="control-group">
						<label class="control-label">Télécopie</label>
						<div class="controls">
							<input type="tel" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Email</label>
						<div class="controls">
							<input type="email" />
						</div>
					</div>
				</div>
			<!-- </div> -->
		</fieldset>
	</div>
</div>

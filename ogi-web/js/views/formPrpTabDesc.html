<div  ng-controller="ControllerPrpTabDesc">
    <div class="row-fluid">
        <div class="span6">
            <fieldset>
                <legend>Général</legend>
                <div class="control-group">
                    <label class="control-label">Type de bien</label>
                    <div class="controls">
                        <select ng-model="prp.jsType" ng-options="t for t in types" ng-change="typeChange()">
                            <option value="">--- Sélectionner un type ---</option>
                        </select>
                    </div>
                </div>

                <div class="control-group input-append">
                    <label class="control-label">Surface Habitable</label>
                    <div class="controls">
                        <input class="input-mini" type="number" />
                        <span class="add-on">m²</span>
                    </div>
                </div>
                <div class="control-group input-append">
                    <label class="control-label">Surface Terrain</label>
                    <div class="controls">
                        <input class="input-mini" type="number" />
                        <span class="add-on">m²</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Etat</label>
                    <div class="controls">
                        <div class="progress">
                            <div style="width:130px" class="bar bar-warning"> </div>
                            <div class="bar bar-success"> </div>
                            <div class="bar bar-danger"> </div>
                        </div>
                    </div>
                </div>
            </fieldset>

        </div>

        <div class="span6">
            <fieldset id="pieces">
                <legend>Nombre de pièces</legend>
                <div class="control-group input-prepend input-append">
                    <label class="control-label">Pièces</label>
                    <div class="controls" plus="10">
                        <span class="add-on"><i class="icon-minus"></i></span>
                        <input class="input-mini" type="number" />
                        <span class="add-on"><i class="icon-plus"></i></span>
                    </div>
                </div>
                <div class="control-group input-prepend input-append">
                    <label class="control-label">Chambres</label>
                    <div class="controls">
                        <span class="add-on"><i class="icon-minus"></i></span>
                        <input class="input-mini" type="number" />
                        <span class="add-on"><i class="icon-plus"></i></span>
                    </div>
                </div>
                <div class="control-group input-prepend input-append">
                    <label class="control-label">Salles de bains</label>
                    <div class="controls">
                        <span class="add-on"><i class="icon-minus"></i></span>
                        <input class="input-mini" type="number" />
                        <span class="add-on"><i class="icon-plus"></i></span>
                    </div>
                </div>
                <div class="control-group input-prepend input-append">
                    <label class="control-label">Salles d'eau</label>
                    <div class="controls">
                        <span class="add-on"><i class="icon-minus"></i></span>
                        <input class="input-mini" type="number" />
                        <span class="add-on"><i class="icon-plus"></i></span>
                    </div>
                </div>
                <div class="control-group input-prepend input-append">
                    <label class="control-label">WC</label>
                    <div class="controls">
                        <span class="add-on"><i class="icon-minus"></i></span>
                        <input class="input-mini" type="number" />
                        <span class="add-on"><i class="icon-plus"></i></span>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="row-fluid">
        <fieldset>
            <legend>Descriptif construction</legend>
            <div class="control-group">
                <label class="control-label">Année construction</label>
                <div class="controls">
                    <input class="input-mini" type="number" />
                </div>
            </div>
            <div class="control-group input-append">
                <label class="control-label">Étage</label>
                <div class="controls">
                    <input class="input-mini" type="number" />
                    <span class="add-on">/</span>
                    <input class="input-mini" type="number" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Exposition</label>
                <div class="controls">
                    <select>
                        <option>Nord</option>
                        <option>Sud</option>
                        <option>Est</option>
                        <option>Ouest</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Toiture</label>
                <div class="controls">
                    <select>
                        <option>Toit Terasse</option>
                        <option>Toit en pente</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Murs extérieurs</label>
                <div class="controls">
                    <select>
                        <option>Peinture</option>
                        <option>Crépi</option>
                        <option>Brique</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Isolation</label>
                <div class="controls">
                    <select>
                        <option>Double-vitrage</option>
                        <option>Option2</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Stationnement</label>
                <div class="controls">
                    <select>
                        <option>Garage</option>
                        <option>Abri voiture</option>
                        <option>Parking</option>
                        <option>Autre</option>
                    </select>
                </div>
            </div>
        </fieldset>

    </div>

    <script type="text/ng-template" id="modalAddType.html">
        <div class="modal-header">
            <h3>Ajouter un type de bien</h3>
        </div>
        <div class="modal-body">
            <form class="form-inline center">
                <input class="input" type="text" ng-model="newType.label" placeholder="Entrer un nouveau type"/>
                <button class="btn btn-success" ng-click="ok()">
                    <i class="icon-white icon-plus"></i>
                    <span>Ajouter</span>
                </button>
                <button class="btn btn-danger" ng-click="$dismiss()">Annuler</button>
            </form>
        </div>
    </script>
</div>

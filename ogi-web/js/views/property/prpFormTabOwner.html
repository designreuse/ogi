<div ng-controller="ControllerPrpTabOwner">
    <h2>Propriétaires du bien <span class="label label-default">{{ownersProperty.length}}</span></h2>
    <table class="table table-striped table-condensed" ng-if="displayZoneOwnerLink()">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in ownersProperty">
            <td>{{o.firstname}} {{o.surname}}</td>
            <td style="vertical-align:middle">
                <div class="btn-group">
                    <a title="Voir" href="#/proprietaires/modifier/{{o.techid}}" class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i></a>
                    <button title="Supprimer du bien" class="btn btn-default" ng-click="deleteToProperty(o.techid)"><i class="glyphicon glyphicon-trash"></i></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <p ng-if="!displayZoneOwnerLink()">Liste vide</p>


    <hr />
    <h2>Liste des propriétaires</h2>
    <div class="form-group">
        <label for="inputSearch" class="col-xs-4 control-label">Rechercher dans la liste (par le nom)</label>
        <div class="col-xs-8">
            <input ng-model="searchText.surname" type="text" class="form-control" id="inputSearch" />
        </div>
    </div>

    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in owners | filter:searchText | orderBy:'surname'">
            <td>{{o.surname}}</td>
            <td>{{o.firstname}}</td>
            <td style="vertical-align:middle">
                <div class="btn-group">
                    <a title="Voir" href="#/proprietaires/modifier/{{o.techid}}" class="btn btn-default"><i class="glyphicon glyphicon-eye-open"></i></a>
                    <button title="Ajouter au bien" class="btn btn-default" ng-click="addToProperty(o.techid)"><i class="glyphicon glyphicon-plus-sign"></i></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</div>

<div ng-controller="ControllerPrpTabOwner">
    <h2>Propriétaires du bien <span class="label label-default">{{ownersProperty.length}}</span></h2>
    <table class="table table-condensed" ng-if="displayZoneOwnerLink()">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th style="width:20%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in ownersProperty">
            <td>{{o.surname}}</td>
            <td>{{o.firstname}}</td>
            <td style="vertical-align:middle">
                <div class="btn-group btn-group-action">
                    <a class="btn"href="#/proprietaires/modifier/{{o.techid}}" title="Voir"><i class="glyphicon glyphicon-eye-open"></i></a>
                    <a class="btn" ng-click="deleteToProperty(o.techid)" title="Supprimer du bien"><i class="glyphicon glyphicon-remove-circle"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <p ng-if="!displayZoneOwnerLink()">Le bien n'est associé à aucun propriétaire</p>


    <hr />
    <h2>Liste des propriétaires</h2>
    <div class="form-group">
        <label for="inputSearch" class="col-xs-4 control-label">Rechercher dans la liste (par le nom)</label>
        <div class="col-xs-8">
            <input ng-model="searchText.surname" type="text" class="form-control" id="inputSearch" />
        </div>
    </div>

    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th style="width:20%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in owners | filter:searchText | orderBy:'surname'">
            <td>{{o.surname}}</td>
            <td>{{o.firstname}}</td>
            <td style="vertical-align:middle">
                <div class="btn-group btn-group-action">
                    <a class="btn" href="#/proprietaires/modifier/{{o.techid}}" title="Voir"><i class="glyphicon glyphicon-eye-open"></i></a>
                    <a class="btn" ng-click="addToProperty(o.techid)" title="Ajouter au bien"><i class="glyphicon glyphicon-plus-sign"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</div>

<div ng-controller="ControllerPrpTabPartner">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th style="width:300px">Site</th>
                <th style="width:100px">Pr√©sent</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="p in partners">
                <td><img title="{{p.name}}" ng-src="{{p.img}}" /></td>
                <td><img ng-if="p.exist == null" ng-src="img/loading.gif" /><span ng-if="p.exist != null">{{p.exist | boolean}}</span></td>
                <td>
                    <a ng-click="synchronize(p.name)" title="Ajouter ou modifier" href="javascript:;" class="glyphicon glyphicon-upload"></a>
                    &nbsp;&nbsp;
                    <a title="Supprimer" href="" class="glyphicon glyphicon-trash"></a>
                </td>
            </tr>
        </tbody>

    </table>
</div>

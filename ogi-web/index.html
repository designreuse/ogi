<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl" >
<head>
    <meta charset="utf-8">
    <title ng-bind-template="{{page.title()}}">AngularJS</title>



    <script src="js/lib/jquery-2.0.3.js"></script>
    <script src="js/lib/jquery-ui-1.10.3.custom.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="js/lib/ui-event.js"></script>
    <script src="js/lib/ui-map.js"></script>
    <script src="js/lib/ui-sortable.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=fr&region=FR&v=3"></script>

    <!-- File upload -->
    <script src="js/lib/upload/vendor/jquery.ui.widget.js"></script>
    <script src="js/lib/upload/load-image.min.js"></script>
    <script src="js/lib/upload/jquery.fileupload.js"></script>
    <script src="js/lib/upload/jquery.fileupload-process.js"></script>
    <script src="js/lib/upload/jquery.fileupload-image.js"></script>
    <script src="js/lib/upload/jquery.fileupload-validate.js"></script>
    <script src="js/lib/upload/jquery.fileupload-angular.js"></script>


    <!-- OGI -->
    <script src="js/utils.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/app.js"></script>

    <script src="js/service/services.js"></script>

    <script src="/js/directive/directives.js"></script>

    <script src="js/controller/ControllerAlert.js"></script>
    <script src="js/controller/ControllerMain.js"></script>
    <script src="js/controller/ControllerDetails.js"></script>
    <script src="js/controller/ControllerList.js"></script>
    <script src="js/controller/ControllerPrp.js"></script>
    <script src="js/controller/ControllerPrpTabGeneral.js"></script>
    <script src="js/controller/ControllerPrpTabDesc.js"></script>
    <script src="js/filter/filters.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
</head>
<body>


<div class="container-fluid" >
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->
        </div>
        <div class="span10">
            <div ng-controller="AlertCtrl">
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.date | date:"HH'h 'mm'min 'ss'sec'"}} : {{alert.msg}}</alert>
            </div>

            <div ng-view></div>
        </div>
    </div>
</div>

</body>
</html>
